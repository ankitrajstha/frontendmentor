<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="img-view">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="images/icon-ethereum.svg" alt="" srcset=""><span>0.041 ETH</span></li>
        <li><img src="images/icon-clock.svg" alt="" srcset="">3 days left</li>
      </ul>
      <div class="line"></div>
      <div class="creator">
        <img class="c-img" src="images/image-avatar.png" alt=""><p>Creation of<span> Jules Wyvern</span></p>
      </div>
    </div>
  </div>
 
  
</body>
</html>
